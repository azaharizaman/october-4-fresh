    redirect: omsb/inventory/warehouses/update/:id
    redirectClose: omsb/inventory/warehouses

# Update page
update:
    title: backend::lang.form.update_title
    redirect: omsb/inventory/warehouses
    redirectClose: omsb/inventory/warehouses

# Preview page
preview:
    title: backend::lang.form.preview_title
