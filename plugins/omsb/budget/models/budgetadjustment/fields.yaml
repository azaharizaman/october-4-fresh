# ===================================
#  Form Field Definitions
# ===================================

fields:
    document_number:
        label: Document Number
        type: text
        placeholder: Will be auto-generated
        span: left
        required: true
        
    adjustment_type:
        label: Adjustment Type
        type: dropdown
        options:
            increase: Increase
            decrease: Decrease
        span: right
        required: true
        
    adjustment_amount:
        label: Adjustment Amount
        type: number
        step: 0.01
        placeholder: 0.00
        span: left
        required: true
        
    adjustment_date:
        label: Adjustment Date
        type: datepicker
        mode: date
        span: right
        required: true
        
    status:
        label: Status
        type: dropdown
        options:
            draft: Draft
            submitted: Submitted
            approved: Approved
            rejected: Rejected
            cancelled: Cancelled
            completed: Completed
        span: left
        default: draft
        
    reason:
        label: Reason / Justification
        type: textarea
        size: small
        span: full
        required: true
        
    notes:
        label: Notes
        type: textarea
        size: small
        span: full
