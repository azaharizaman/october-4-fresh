# ===================================
#  List Column Definitions
# ===================================

columns:
    id:
        label: ID
        searchable: true
        sortable: true
        width: 80
        
    code:
        label: Code
        searchable: true
        sortable: true
        
    name:
        label: Name
        searchable: true
        sortable: true
        
    parent:
        label: Parent Company
        relation: parent
        select: name
        searchable: true
        sortable: true
        emptyValue: -- No Parent --
        
    address:
        label: Primary Address
        relation: address
        select: address_city
        searchable: true
        sortable: false
        emptyValue: -- No Address --
        
    created_at:
        label: Created At
        type: datetime
        sortable: true
        
    updated_at:
        label: Updated At
        type: datetime
        sortable: true
