# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Company

# Model Form Field configuration
form: $/omsb/organization/models/company/fields.yaml

# Model Class name
modelClass: Omsb\Organization\Models\Company

# Default redirect location
defaultRedirect: omsb/organization/companies

# Create page
create:
    title: backend::lang.form.create_title
    redirect: omsb/organization/companies/update/:id
    redirectClose: omsb/organization/companies

# Update page
update:
    title: backend::lang.form.update_title
    redirect: omsb/organization/companies
    redirectClose: omsb/organization/companies

# Preview page
preview:
    title: backend::lang.form.preview_title
