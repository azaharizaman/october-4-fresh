# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Feed

# Model Form Field configuration
form: $/omsb/feeder/models/feed/fields.yaml

# Model Class name
modelClass: Omsb\Feeder\Models\Feed

# Default redirect location
defaultRedirect: omsb/feeder/feeds

# Create page
create:
    title: Create Feed Entry
    redirect: omsb/feeder/feeds/update/:id
    redirectClose: omsb/feeder/feeds

# Update page
update:
    title: View Feed Entry
    redirect: omsb/feeder/feeds
    redirectClose: omsb/feeder/feeds

# Preview page
preview:
    title: View Feed Entry
