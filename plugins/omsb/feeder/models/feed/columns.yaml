columns:
    id:
        label: ID
        searchable: true
        sortable: true
        width: 80px
    
    user:
        label: User
        relation: user
        select: concat(first_name, ' ', last_name)
        searchable: true
        sortable: true
    
    action_type:
        label: Action
        searchable: true
        sortable: true
        width: 120px
    
    feedable_type:
        label: Model Type
        searchable: true
        sortable: true
    
    feedable_id:
        label: Model ID
        searchable: true
        sortable: true
        width: 100px
    
    title:
        label: Title
        searchable: true
        sortable: true
    
    description:
        label: Description
        searchable: false
        sortable: false
    
    created_at:
        label: Date
